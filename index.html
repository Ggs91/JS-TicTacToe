<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  TicTacToe
</header>

<main>
  <div class="grid">
    <div class="boardcase" id="a1"></div>
    <div class="boardcase" id="b1"></div>
    <div class="boardcase" id="c1"></div>
    <div class="boardcase" id="a2"></div>
    <div class="boardcase" id="b2"></div>
    <div class="boardcase" id="c2"></div>
    <div class="boardcase" id="a3"></div>
    <div class="boardcase" id="b3"></div>
    <div class="boardcase" id="c3"></div>
  </div>
</main>

        <!-- Overlay div -->

<div class = "starting-overlay">

  <div class= welcome-title>Welcome to TicTacToe</div>

  <form>
    <section>
      <h1>PLAYER 1:</h1>
      <p>
        <label for="name">
          Name:
          <input type="text" id="name" name="user1_name" placeholder="Name" required>
        </label>
      </p>

      <fieldset>
        <legend>Choose Pawn Shape:</legend>
        <ul>
            <li>
              <label for="pawn_x">
                <input type="radio" id="pawn_x" name="pawn_shape" value="X" required checked>
                X
              </label>
            </li>
            <li>
              <label for="pawn_o">
                <input type="radio" id="pawn_o" name="pawn_shape" value="O">
                O
              </label>
            </li>
        </ul>
      </fieldset>
    </section>

    <section>
      <h1>PLAYER 2:</h1>
      <p>
        <label for="name">
          Name:
          <input type="text" id="name" name="user2_name" placeholder="Name" required>
        </label>
      </p>
    </section>
    <input type="hidden" name="player1_turn" value="true">
    <input type="hidden" name="player2_turn" value="false">
    <input class = 'submit' type="submit" value ="Play !">
  </form>

</div>



<script src="main.js"></script>
</body>
</html>
